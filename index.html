<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Oceanic website ውቅያኖስ ድህረገፅ</title>
</head>
<body>
    <main>
        <section class="ice">
          <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.jpg" class="profile" alt="" width="100">
                    <h3>Eyu'el Nigussie</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Streams\ዥረቶች</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Games\ጨዋታዎች</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>New\አዲስ</h2>
                    </div>
                    <div class="link">  
                        <img src="./images/library.png" alt="">
                        <h2>Library\ስብስብ</h2>
                    </div> 
                </div>
                
                <div class="pro">
                    <h2>በነጻ ጨዋታዎች ሀገሬ ጨዋታን ይቀላቀሉ</h2>
                    <img src="./images/controller.png" alt="">
                </div>
          </div>
          <div class="games">
                <div class="status">
                    <h1>Active Games ንቁ ጨዋታዎች</h1>
                    <input type="text">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spider Man</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
            </div>

           </div>
        </section>
    </main>
    
    <div class="circle1"></div>
    <div class="circle2">  </div>
    
</body>
</html>
